    <script>
        var isDragging = false;
        var startPosition = 0;
        var scrollableElement = document.getElementById('scrollableElement');
      
        scrollableElement.addEventListener('mousedown', function (e) {
          isDragging = true;
          startPosition = e.clientX;
          scrollableElement.style.cursor = 'grabbing';
        });
      
        document.addEventListener('mouseup', function () {
          isDragging = false;
          scrollableElement.style.cursor = 'grab';
        });
      
        document.addEventListener('mousemove', function (e) {
          if (!isDragging) return;
      
          var deltaX = e.clientX - startPosition;
          scrollableElement.scrollLeft -= deltaX;
      
          startPosition = e.clientX;
        });
      </script>
    <script>

    <script>
        var carttotal = 0;
        var cart = document.getElementsByClassName("cart-sidebar")[0]
        var closecartbtn = document.getElementsByClassName("close-btn")[0]
        function closecart(){
            cart.classList.add("hidden");
        }
        function opencart(btn){
            cart.classList.remove("hidden");
        }
        function addQuantity(btn){
            var quantity = btn.parentElement.querySelector("div");
            var quantitycount = parseInt(quantity.innerHTML)

            quantitycount = quantitycount+1
            quantity.innerHTML = quantitycount
        }
        function subQuantity(btn){
            var quantity = btn.parentElement.querySelector("div");
            var quantitycount = parseInt(quantity.innerHTML)

            quantitycount = quantitycount-1
            quantity.innerHTML = quantitycount
        }
        </script>
